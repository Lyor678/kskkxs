<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès aux Identifiants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Accéder aux Identifiants</h1>
    <input type="password" id="masterPassword" placeholder="Mot de passe maître" required>
    <button onclick="checkPassword()">Valider</button>
    <div id="output" style="margin-top: 20px;"></div>
</div>

<script>
    function checkPassword() {
        const masterPassword = document.getElementById('masterPassword').value;
        const storedMasterPassword = 'MonMotDePasseMaître'; // Changez ceci pour le mot de passe maître

        if (masterPassword !== storedMasterPassword) {
            alert('Mot de passe maître incorrect !');
            return;
        }

        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const password = urlParams.get('password');

        // Afficher les identifiants
        const output = document.getElementById('output');
        output.innerHTML = `<p>Email: ${email}</p><p>Mot de passe: ${password}</p>`;
    }

    // Détecter Ctrl + D pour focaliser le champ de mot de passe maître
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'd') {
            event.preventDefault(); // Empêche le comportement par défaut
            document.getElementById('masterPassword').focus(); // Focalise le champ de mot de passe
        }
    });
</script>

</body>
</html>
